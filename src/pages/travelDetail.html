<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bagage.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Enjoy Travel</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full backdrop-blur-md z-20">
      <!-- Navbar -->

      <nav class="navbar align-elements text-white">
        <div class="navbar-start">
          <a href="./index.html" class="text-2xl font-bold">
            <span><i class="fa-solid fa-suitcase-rolling"></i></span>Enjoy
            Travel
          </a>
        </div>
        <div class="navbar-end"></div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section
        class="pt-30 min-h-screen"
        style="
          background-image: url('https://images.unsplash.com/photo-1665470298997-86b6e79799db?q=80&w=2533&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        "
      >
        <div class="hero-overlay"></div>

        <!-- detail info -->
        <div class="align-elements">
          <div
            class="card lg:card-side backdrop-blur-2xl shadow-2xl detail-card"
          ></div>
        </div>

        <!-- recomended tour -->
        <div class="align-elements mt-10">
          <div class="my-3">
            <h3
              class="text-3xl font-bold backdrop-blur-2xl text-white inline-block"
            >
              Recommended Tours
            </h3>
          </div>

          <!-- Cards -->
          <div
            id="detail-card-container"
            class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 main-container"
          ></div>
          <template id="detail-template">
            <a
              href=""
              class="card backdrop-blur-md shadow-sm rounded-xl transition transform duration-300 hover:scale-105 hover:shadow-lg card-travel mb-0 sm:mb-10"
            >
              <figure class="">
                <img
                  src="https://images.unsplash.com/photo-1642764984357-5ca5ba4d298a?q=80&w=3186&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Shoes"
                  class="rounded-xl tour-img rounded-b-none"
                />
              </figure>
              <div class="card-body p-3">
                <!-- body header -->
                <div>
                  <h2 class="card-title tour-title text-primary-content">
                    Berlin Tour
                  </h2>
                  <p
                    class="text-xs travel-location bg-white rounded p-2 inline-block"
                  >
                    Berlin City
                  </p>
                </div>
                <!-- body center -->
                <div class="flex justify-between">
                  <p class="font-bold travel-days text-white">3-days</p>
                  <p
                    class="text-xs font-bold text-end travelers-sum text-white"
                  >
                    20 travelers
                  </p>
                </div>

                <!-- body end -->
                <div class="flex justify-between items-center">
                  <div class="text-xs bg-primary text-white p-1 rounded nights">
                    Flight + 2 nights
                  </div>
                  <p
                    class="text-xl font-bold text-end text-primary travel-price"
                  >
                    $200
                  </p>
                </div>

                <p
                  class="text-xs text-white overflow-x-auto line-clamp-2 tour-subtitle"
                ></p>
                <!-- book Btn -->
                <div class="card-actions">
                  <button
                    class="btn btn-info btn-outline w-full delete-btn text-white"
                  >
                    Book Now
                  </button>
                </div>
              </div>
            </a>
          </template>
        </div>
      </section>
    </main>

    <!-- loader -->
    <div class="overlay hidden" id="overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="module" src="../js/detail.js"></script>
  </body>
</html>
