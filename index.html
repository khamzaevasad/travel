<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bagage.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Enjoy Travel</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full backdrop-blur-md z-20">
      <!-- Navbar -->

      <nav class="navbar align-elements text-white">
        <div class="navbar-start">
          <a href="./index.html" class="text-2xl font-bold">
            <span><i class="fa-solid fa-suitcase-rolling"></i></span>Enjoy
            Travel
          </a>
        </div>
        <div class="navbar-end">
          <label>
            <input
              type="text"
              class="backdrop-blur-md rounded-xl py-2 px-4 outline-none"
              placeholder="Search"
            />
          </label>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero section -->
      <section
        class="hero min-h-screen"
        style="
          background-image: url(https://images.unsplash.com/photo-1473625247510-8ceb1760943f?q=80&w=2011&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      >
        <div class="hero-overlay"></div>
        <div>
          <div class="text-neutral-content text-center">
            <div class="flex items-center justify-center flex-col">
              <h1 class="mb-5 text-6xl font-bold">
                Travel in Comfort and Style
              </h1>
              <p class="mb-5 text-2xl max-w-md text-center">
                Exclusive tours, hand-picked accommodations, and personalized
                itineraries for travelers who seek the best.
              </p>
              <div>
                <!-- MODAL Form -->
                <label for="my_modal_7" class="btn btn-primary"
                  >Enjoy Travel</label
                >
                <!-- Put this part before </body> tag -->
                <input type="checkbox" id="my_modal_7" class="modal-toggle" />
                <div
                  class="modal fixed top-0 left-0 z-50 w-full h-full flex items-center justify-center"
                  role="dialog"
                >
                  <div
                    class="modal-box relative bg-white/20 backdrop-blur-md border border-white/10 rounded-xl shadow-lg p-6"
                  >
                    <!-- form -->
                    <form
                      id="form"
                      class="form flex flex-col items-center justify-center"
                    >
                      <!-- form main title -->
                      <h2 class="text-2xl font-semibold text-white mb-2">
                        Create Travel Package
                        <span class="mx-2"
                          ><i class="fa-solid fa-plane text-primary"></i
                        ></span>
                      </h2>

                      <!-- Travel title -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Travel Title
                        </p>
                        <input
                          name="travelTitle"
                          type="text"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="Europe Tour"
                          minlength="2"
                          maxlength="30"
                          title="Only letters, numbers or dash"
                        />
                      </label>

                      <!-- Travel description  -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Travel description
                        </p>
                        <input
                          name="travelDescription"
                          type="text"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="This tour offers a 5-star hotel and..."
                          minlength="2"
                          maxlength="30"
                        />
                      </label>

                      <!-- Travel location -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Travel location
                        </p>
                        <input
                          name="travelLocation"
                          type="text"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="Ancient Rome"
                          minlength="2"
                          maxlength="30"
                        />
                      </label>

                      <!-- Travel price -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Travel price
                        </p>
                        <input
                          name="travelPrice"
                          type="number"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="USD"
                        />
                      </label>

                      <!-- Travel date -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Travel date
                        </p>
                        <input
                          name="date"
                          type="date"
                          class="input validator text-black"
                          required
                          min="2025-01-01"
                          max="2025-12-31"
                        />
                      </label>

                      <!-- Travel days -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Days count
                        </p>
                        <input
                          name="daysCount"
                          type="number"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="only number"
                        />
                      </label>

                      <!-- Travelers count -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-start text-black"
                        >
                          Travelers count
                        </p>
                        <input
                          name="travelersCount"
                          type="number"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="only number"
                        />
                      </label>

                      <!-- Travel Img -->
                      <label class="w-[300px]">
                        <p
                          class="text-xs mt-3 mb-1 font-medium text-black text-start"
                        >
                          Place image
                        </p>
                        <input
                          name="image"
                          type="url"
                          class="input validator placeholder-gray-400 text-black"
                          required
                          placeholder="url"
                        />
                      </label>

                      <!-- Submit Btn -->
                      <button
                        class="btn btn-primary my-4 w-[300px] text-white submit-btn"
                      >
                        Create
                      </button>
                    </form>
                  </div>
                  <label
                    for="my_modal_7"
                    class="modal-backdrop fixed inset-0 bg-white/20 backdrop-blur-sm cursor-pointer"
                  >
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Cards section -->
      <section
        style="
          background-image: url(https://images.unsplash.com/photo-1499678329028-101435549a4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        "
      >
        <div class="hero-overlay"></div>
        <div class="align-elements py-10">
          <!-- Main title -->
          <div class="text-center">
            <h2
              id="title"
              class="lg:text-8xl text-5xl text-primary-content font-bold"
            >
              Popular Destinations
            </h2>
            <p
              id="description"
              class="lg:text-3xl text-1xl text-white backdrop-blur-md rounded p-2 my-2 inline-block"
            >
              Discover the world's most beautiful places with our curated tour
              packages
            </p>
          </div>

          <!-- Cards -->
          <div
            id="card-container"
            class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 main-container my-20"
          ></div>
          <template id="template">
            <a
              href="#"
              class="card backdrop-blur-md shadow-sm rounded-xl transition transform duration-300 hover:scale-105 hover:shadow-lg card-travel"
            >
              <figure class="">
                <img
                  src="https://images.unsplash.com/photo-1642764984357-5ca5ba4d298a?q=80&w=3186&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Shoes"
                  class="rounded-xl tour-img rounded-b-none"
                />
              </figure>
              <div class="card-body p-3">
                <!-- body header -->
                <div>
                  <h2 class="card-title tour-title text-primary-content">
                    Berlin Tour
                  </h2>
                  <p
                    class="text-xs travel-location bg-white rounded p-2 inline-block"
                  >
                    Berlin City
                  </p>
                </div>
                <!-- body center -->
                <div class="flex justify-between">
                  <p class="font-bold travel-days text-white">3-days</p>
                  <p
                    class="text-xs font-bold text-end travelers-sum text-white"
                  >
                    20 travelers
                  </p>
                </div>

                <!-- body end -->
                <div class="flex justify-between items-center">
                  <div class="text-xs bg-primary text-white p-1 rounded nights">
                    Flight + 2 nights
                  </div>
                  <p
                    class="text-xl font-bold text-end text-primary travel-price"
                  >
                    $200
                  </p>
                </div>

                <p
                  class="text-xs text-white overflow-x-auto line-clamp-2 tour-subtitle"
                >
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Quasi esse architecto nesciunt deserunt dolores? Eveniet
                  repellendus dolores velit veritatis unde.
                </p>
                <!-- Delete Btn -->
                <div class="card-actions">
                  <button class="btn btn-primary btn-outline w-full">
                    Delete Tour
                  </button>
                </div>
              </div>
            </a>
          </template>
        </div>
      </section>
    </main>

    <!-- loader -->
    <div class="overlay hidden" id="overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
